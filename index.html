<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    @font-face {
      font-family: 'Flamboyan';
      src: url('fonts/Flamboyan.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Flamboyan', serif;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      text-shadow: 2px 2px 5px black;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      background: white;
      color: black;
      padding: 12px 25px;
      border-radius: 30px;
      margin: 10px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #ccc;
    }
  </style>
</head>

  <style>
    @font-face {
      font-family: 'Flamboyan';

    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Flamboyan', serif;
      color: white;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .content a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      color: black;
      background-color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    .content a:hover {
      background-color: #ccc;
    }

    .music-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .music-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('H1.jpg');"></div>

  <!-- JavaScript for slideshow -->
  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>

  <!-- JavaScript to enable music on click -->
  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.muted = false;
      music.play();
    }
  </script>
